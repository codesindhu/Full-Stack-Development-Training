<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindCoder.io</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <h1 class="logo">FindCoder.io</h1>
      <nav>
        <button class="btn-signup">Signup</button>
        <button class="btn login">Login</button>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h2>Find a Perfect</h2>
      <h1>Talent</h1>
      <p>
        A central location to find coders. Collab or hire coders with no middleman.<br>
        An open platform to hire coders based on skills and projects. Showcase your work!
      </p>
      <div class="hero-buttons">
        <button class="btn hire">Hire Talents</button>
        <button class="btn explore">Explore Work</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="pic.png" alt="Illustration of professionals collaborating">
    </div>
  </section>
</body>
</html>
